<h1 class="first-card-home">Leave balance</h1>

<button 
mat-stroked-button
color="primary"
    routerLink="/system/leave-balance-entry/0"
  >
  Create
</button>

<div class="card" *ngIf="!dataIsLoaded" >
  <!-- <div class="card-head">Employee profile index</div> -->
  <div class="card-body">
      <mat-table #table  [dataSource]="[1,2,3,4,5 ,6,7,8,9,0]" style="width: 100%">

          <!-- Columns definition here to be displayed -->
      
          <ng-container matColumnDef="select">
            <mat-header-cell class="cbPad"  *matHeaderCellDef>
              Action
            </mat-header-cell>
             <mat-cell class="cbPad" *matCellDef="let row; let i = index">
              <ngx-skeleton-loader />
            </mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="EmpId">      
          <mat-header-cell class="centH" *matHeaderCellDef>
            EmpAgreementId
          </mat-header-cell>     
          <mat-cell mat-cell class="cent" *matCellDef="let row"><ngx-skeleton-loader /></mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="LeaveId">      
          <mat-header-cell class="centH" *matHeaderCellDef>
            LeaveId
          </mat-header-cell>     
          <mat-cell mat-cell class="cent" *matCellDef="let row"><ngx-skeleton-loader /></mat-cell>
        </ng-container>

        <ng-container matColumnDef="LeaveDate">      
          <mat-header-cell class="centH" *matHeaderCellDef>
            Allocated
          </mat-header-cell>     
          <mat-cell mat-cell class="cent" *matCellDef="let row"><ngx-skeleton-loader /></mat-cell>
        </ng-container>

        <ng-container matColumnDef="remarks">      
            <mat-header-cell class="centH" *matHeaderCellDef>
              Taken
            </mat-header-cell>     
            <mat-cell mat-cell class="cent" *matCellDef="let row"><ngx-skeleton-loader /></mat-cell>
          </ng-container>
        
    
        <mat-header-row class="headerRow" *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    
        <mat-row *matRowDef="let row; columns: displayedColumns;"  class="rowR" ></mat-row>
    
      </mat-table>
      <mat-paginator style="width: 100%;" [length]="totalRecords" [pageSize]="recordsPerPage" [pageSizeOptions]="pageSizeOptions"
          (page)="paginatoryOperation($any($event))" showFirstLastButtons>
      </mat-paginator>
      
  </div>
</div>

<div class="card" *ngIf="dataIsLoaded" >
    <div class="card-body">
        <mat-table #table [dataSource]="dataSource"  style="width: 100%">
  
            <!-- Columns definition here to be displayed -->
        
            <ng-container matColumnDef="select">
              <mat-header-cell class="cbPad"  *matHeaderCellDef>
                Action
              </mat-header-cell>
               <mat-cell class="cbPad" *matCellDef="let row; let i = index">
                <button routerLink="/system/leave-balance-entry/{{row.leaveBalId}}" style="margin-right: 5px;" class="Btn" mat-button color="primary">Edit</button>
                <button (click)="onDelete(row)" class="Btn" mat-button color="warn">Delete</button>
              </mat-cell>
          </ng-container>
        
          
          <ng-container matColumnDef="EmpId">      
            <mat-header-cell class="centH" *matHeaderCellDef>
                EmpAgreementId
            </mat-header-cell>     
            <mat-cell mat-cell class="cent" *matCellDef="let row">{{row.empAgreementId}}</mat-cell>
          </ng-container>
          
          <ng-container matColumnDef="LeaveId">      
            <mat-header-cell class="centH" *matHeaderCellDef>
              LeaveId
            </mat-header-cell>     
            <mat-cell mat-cell class="cent" *matCellDef="let row">{{row.leaveId}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="LeaveDate">      
            <mat-header-cell class="centH" *matHeaderCellDef>
              Allocated
            </mat-header-cell>     
            <mat-cell mat-cell class="cent" *matCellDef="let row">{{row.allocated}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="remarks">      
            <mat-header-cell class="centH" *matHeaderCellDef>
              Taken
            </mat-header-cell>     
            <mat-cell mat-cell class="cent" *matCellDef="let row">{{row.taken}}</mat-cell>
          </ng-container>
          
      
          <mat-header-row class="headerRow" *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      
          <mat-row *matRowDef="let row; columns: displayedColumns;"  class="rowR" ></mat-row>
      
        </mat-table>
        <mat-paginator style="width: 100%;" [length]="totalRecords" [pageSize]="recordsPerPage" [pageSizeOptions]="pageSizeOptions"
            (page)="paginatoryOperation($any($event))" showFirstLastButtons>
        </mat-paginator>
        
    </div>
</div>
