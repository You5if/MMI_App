<h1 class="first-card-home">Purchase order</h1>

<button 
mat-stroked-button
color="primary"
    routerLink="/system/purchase-order-entry/0"
  >
  Create
</button>
<!-- <button 
    (click)="logout()"
  >
  logout
</button> -->

<div class="card" *ngIf="!dataIsLoaded" >
  <!-- <div class="card-head">Employee profile index</div> -->
  <div class="card-body">
      <mat-table #table  [dataSource]="[1,2,3,4,5 ,6,7,8]" style="width: 100%">

          <!-- Columns definition here to be displayed -->
      
          <ng-container matColumnDef="select">
            <mat-header-cell class="cbPad"  *matHeaderCellDef>
              Action
            </mat-header-cell>
             <mat-cell class="cbPad" *matCellDef="let row; let i = index">
              <ngx-skeleton-loader />
            </mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="journCode">      
            <mat-header-cell class="centH" *matHeaderCellDef>
                Journal code
            </mat-header-cell>     
            <mat-cell mat-cell class="cent" *matCellDef="let row"><ngx-skeleton-loader /></mat-cell>
          </ng-container>
          
          <ng-container matColumnDef="journDate">      
            <mat-header-cell class="centH" *matHeaderCellDef>
              Date
            </mat-header-cell>     
            <mat-cell mat-cell class="cent" *matCellDef="let row"><ngx-skeleton-loader /></mat-cell>
          </ng-container>
        
          
          <ng-container matColumnDef="tax">      
            <mat-header-cell class="centH" *matHeaderCellDef>
              Tax
            </mat-header-cell>     
            <mat-cell mat-cell class="cent" *matCellDef="let row"><ngx-skeleton-loader /></mat-cell>
          </ng-container>
        
          <ng-container matColumnDef="Remarks">      
            <mat-header-cell class="centH" *matHeaderCellDef>
              Remarks
            </mat-header-cell>     
            <mat-cell mat-cell class="cent" *matCellDef="let row"><ngx-skeleton-loader /></mat-cell>
          </ng-container>
        
    
        <mat-header-row class="headerRow" *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    
        <mat-row *matRowDef="let row; columns: displayedColumns;"  class="rowR" ></mat-row>
    
      </mat-table>
      <mat-paginator style="width: 100%;" [length]="totalRecords" [pageSize]="recordsPerPage" [pageSizeOptions]="pageSizeOptions"
          (page)="paginatoryOperation($any($event))" showFirstLastButtons>
      </mat-paginator>
      
  </div>
</div>

<div class="card" *ngIf="dataIsLoaded" >
    <div class="card-body">
        <mat-table #table [dataSource]="dataSource"  style="width: 100%">
  
            <!-- Columns definition here to be displayed -->
        
            <ng-container matColumnDef="select">
              <mat-header-cell class="cbPad"  *matHeaderCellDef>
                Action
              </mat-header-cell>
               <mat-cell class="cbPad" *matCellDef="let row; let i = index">
                <button routerLink="/system/purchase-order-entry/{{row.purInvId}}" class="Btn" mat-button color="primary">Edit</button>
                <button (click)="onDelete(row)" class="Btn" mat-button color="warn">Delete</button>
              </mat-cell>
          </ng-container>
        
          <ng-container matColumnDef="journCode">      
            <mat-header-cell class="centH" *matHeaderCellDef>
                Invoice code
            </mat-header-cell>     
            <mat-cell mat-cell class="cent" *matCellDef="let row">{{row.invCode}}</mat-cell>
          </ng-container>
          
          <ng-container matColumnDef="journDate">      
            <mat-header-cell class="centH" *matHeaderCellDef>
              Date
            </mat-header-cell>     
            <mat-cell mat-cell class="cent" *matCellDef="let row">{{row.invDate | date:"dd/MMM/yyyy HH:mm"}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="tax">      
            <mat-header-cell class="centH" *matHeaderCellDef>
              Tax
            </mat-header-cell>     
            <mat-cell mat-cell class="cent" *matCellDef="let row">{{row.tax}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="Remarks">      
            <mat-header-cell class="centH" *matHeaderCellDef>
              Remarks
            </mat-header-cell>     
            <mat-cell mat-cell class="cent" *matCellDef="let row">{{row.remarks}}</mat-cell>
          </ng-container>
          
      
          <mat-header-row class="headerRow" *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      
          <mat-row *matRowDef="let row; columns: displayedColumns;"  class="rowR" ></mat-row>
      
        </mat-table>
        <mat-paginator style="width: 100%;" [length]="totalRecords" [pageSize]="recordsPerPage" [pageSizeOptions]="pageSizeOptions"
            (page)="paginatoryOperation($any($event))" showFirstLastButtons>
        </mat-paginator>
        
    </div>
</div>
