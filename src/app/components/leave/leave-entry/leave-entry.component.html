<form #heroForm="ngForm" (keyup)="EnterSubmit($event);" (ngSubmit)="btnClick()" >
     <button type="submit" 
    mat-raised-button
    color="primary"
    style="margin-right: 10px;"
    [disabled]="submitDisable || !heroForm.valid"
  >
  Save
</button>
<button type="button"
mat-button
    color="basic"
    [disabled]="submitDisable"
    (click)="btnClickCancel();"
  >
  Cancel
</button>
    <div class="card" >
        <div class="card-head">Leave information</div>
        <div class="card-body">
            <mat-form-field style="margin-right: 10px;">
                <mat-label>Leave name</mat-label>
                <input [disabled]="submitDisable"  matInput  placeholder="Leave name" id="firstControl"   [(ngModel)]="leaveName" name="leaveName"   >
            </mat-form-field>
            <!-- <mat-form-field style="margin-right: 10px;">
                <mat-label>Leave type</mat-label>
                <mat-select id="firstControl"  [disabled]="submitDisable" [(ngModel)]="leaveName" name="leaveName">
                  <mat-option *ngFor="let employee of leaves" [value]="employee.name">{{ employee.name }}</mat-option>
                </mat-select>
            </mat-form-field> -->
    
            <mat-form-field style="margin-right: 10px;">
                <mat-label>Description</mat-label>
                <input [disabled]="submitDisable"  matInput appTitleCase placeholder="Description"  [(ngModel)]="description" name="description"  >
            </mat-form-field>
           
        </div>
    </div>
    <div class="card" >
    <div class="card-head">Formula</div>
        <div class="card-body">
            
            <mat-form-field style="width: 100%;margin-right: 10px;">
                <mat-label>Leave formula</mat-label>
                <input [disabled]="submitDisable"  matInput appTitleCase placeholder="Leave formula"   [(ngModel)]="leaveFormula" name="leaveFormula"  >
            </mat-form-field>

        </div>
    </div>
    <div class="card" >
    <div class="card-head">Payment</div>
        <div class="card-body">
            <mat-checkbox style="margin-right: 10px;" color="primary" [(ngModel)]="isPaid" name="isPaid">Is paid</mat-checkbox>
        </div>
    </div>
    <div class="card" >
    <div class="card-head">Payment formula</div>
        <div class="card-body">
            <mat-form-field style="width: 100%; margin-right: 10px;">
                <mat-label>Pay eval formula</mat-label>
                <input [disabled]="submitDisable"  matInput appTitleCase placeholder="Pay eval formula"  [(ngModel)]="payEvalFormula" name="payEvalFormula"  >
            </mat-form-field>
        </div>
    </div>
    
</form>
