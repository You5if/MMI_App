<form #heroForm="ngForm" (keyup)="EnterSubmit($event)" (ngSubmit)="btnClick()" >
     <div class="action-container">
        <button type="submit" 
    mat-raised-button
    color="primary"
    style="margin-right: 10px;"
    [disabled]="submitDisable || !heroForm.valid"
  >
  Save
</button>
<button type="button"
mat-button
    color="basic"
    [disabled]="submitDisable"
    (click)="btnClickCancel();"
  >
  Cancel
</button>
     </div>
    <div class="card first-card" >
        <div class="card-head">Employees information</div>
        <div class="card-body">
            <mat-form-field style="margin-right: 10px;" appearance="outline">
                <mat-label>Employee</mat-label>
                <mat-select [disabled]="submitDisable" name="employee">
                  <mat-option *ngFor="let employee of employees" (click)="selectedEmp(employee)" [value]="employee.id">{{ employee.name }}</mat-option>
                </mat-select>
            </mat-form-field>
           
            <mat-divider></mat-divider>
            <div *ngFor="let emp of earnEmp; index as i">
                <div class="emp">{{emp}} <div><button (click)="onRemoveEmp(i)" class="Btn" mat-button color="warn">Remove</button></div></div>
            </div>
        </div>
       
    </div>
    <div class="card" >
        <div class="card-head">Earning information</div>
        <div class="card-body">
            <mat-form-field style="margin-right: 10px;" appearance="outline">
                <mat-label>Month</mat-label>
                <input [disabled]="submitDisable"  matInput positiveNumberOnly type="number" min="1"  placeholder="Month"   [(ngModel)]="month" name="month"   >
            </mat-form-field>
    
            <mat-form-field style="margin-right: 10px;" appearance="outline">
                <mat-label>Year</mat-label>
                <input [disabled]="submitDisable"  matInput positiveNumberOnly type="number" placeholder="Year"  [(ngModel)]="getYear" name="year"  >
            </mat-form-field>
    
            <mat-form-field style="margin-right: 10px;" appearance="outline">
                <mat-label>Amount</mat-label>
                <input [disabled]="submitDisable"  matInput  placeholder="Amount"  type="number" min="0" decimalOnly [(ngModel)]="amount" name="amount"  >
                <mat-error *ngIf="amount < 0">Negative value</mat-error>
              </mat-form-field>
            <mat-form-field style="margin-right: 10px;" appearance="outline">
                <mat-label>Remarks</mat-label>
                <input [disabled]="submitDisable"  matInput appTitleCase placeholder="Remarks"  [(ngModel)]="remarks" name="remarks"  >
              </mat-form-field>
           
        </div>
    </div>
    
</form>
