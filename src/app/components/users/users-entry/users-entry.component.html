<form #heroForm="ngForm" (keydown)="EnterSubmit($event)" (ngSubmit)="btnClick()" >
    <button type="submit" 
    mat-raised-button
    color="primary"
    style="margin-right: 10px;"
    [disabled]="submitDisable"
  >
  Save
</button>
<button type="button"
mat-button
    color="basic"
    [disabled]="submitDisable"
    (click)="btnClickCancel();"
  >
  Cancel
</button>
    <div class="card" >
        <div class="card-head">User information</div>
        <div class="card-body">
            <mat-form-field style="margin-right: 10px;">
                <mat-label>User name</mat-label>
                <input [disabled]="submitDisable"  matInput  placeholder="First name" id="firstControl"   [(ngModel)]="appUserName" name="firstName"  required>
            </mat-form-field>
    
            <mat-form-field style="margin-right: 10px;">
                <mat-label>Display name</mat-label>
                <input [disabled]="submitDisable"  matInput appTitleCase placeholder="Display name"  [(ngModel)]="displayName" name="displayName" required>
            </mat-form-field>
    
            <mat-form-field style="margin-right: 10px;">
                <mat-label>Password</mat-label>
                <input [disabled]="submitDisable"  matInput placeholder="passwrd"  [(ngModel)]="password" name="password" required>
            </mat-form-field>
           
        </div>
    </div>
    
</form>
